<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="ISO-8859-1"></meta>
<link type="text/css" rel="stylesheet"
		  href="css/style.css" />
</h:head>
<h:body>

	<h:form id="videoForm">
		<p:layout fullPage="true">
	
		    <p:layoutUnit position="north" size="120">
		        <img src="img/laura3.png" alt="laura" height="90px" id="logo"/>
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="south" size="210" resizable="true" collapsible="true">
				<p:layout>
					<p:layoutUnit position="center" size="210">
						<p:inputTextarea style="width:99%;height:94%;" rows="8"></p:inputTextarea>
				    </p:layoutUnit>
				    <p:layoutUnit position="east" size="150">
        				<p:commandButton style="height:97%;width:99%;" action="#{videoBean.getResponseVideo()}" value="Send" update=":videoForm:videoPlayer"/> 
    				</p:layoutUnit>
				</p:layout>
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="west" size="200" header="About Laura">
		        <h:outputText value="West unit content." />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="east" size="350" header="History">
		        <h:outputText value="Right unit content." />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="center" size="1000">
		    	<h:panelGroup layout="block" id="videoPlayer" style="height:100%;">
					<video width="100%" height="100%"><!-- autoplay="autoplay" loop="loop" -->
						<source src="#{videoBean.video}" type="video/mp4" />
					</video>	
				</h:panelGroup>
			</p:layoutUnit>
		 
		</p:layout>
	</h:form>
</h:body>
</h:html>
